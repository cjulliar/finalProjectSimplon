<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Rapports Bancaires{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- ChartJS pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS personnalisé -->
    {% block extra_css %}{% endblock %}
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: var(--sidebar-width);
            background-color: #343a40;
            color: white;
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, .75);
            padding: .75rem 1rem;
        }
        
        .sidebar .nav-link:hover {
            color: white;
        }
        
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, .1);
        }
        
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .card-header {
            background-color: rgba(0, 0, 0, .03);
            border-bottom: none;
            padding: 1rem;
        }
        
        .bg-gradient-primary {
            background: linear-gradient(to right, var(--primary-color), #3a8efa);
        }
        
        .bg-gradient-success {
            background: linear-gradient(to right, var(--success-color), #28a745);
        }
        
        .bg-gradient-info {
            background: linear-gradient(to right, #17a2b8, #138496);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <!-- Barre latérale -->
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <div class="text-center mb-4">
                <h5>Rapports Bancaires</h5>
                <small>v1.0.0</small>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard:dashboard' %}">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Tableau de bord
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'bank-data' in request.path %}active{% endif %}" href="{% url 'bank_data:list' %}">
                        <i class="fas fa-landmark me-2"></i>
                        Données bancaires
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'ai-reports' in request.path %}active{% endif %}" href="{% url 'ai_reports:list' %}">
                        <i class="fas fa-robot me-2"></i>
                        Rapports IA
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Déconnexion
                    </a>
                </li>
            </ul>
            
            <div class="mt-5 px-3">
                <div class="text-muted text-center">
                    <small>
                        <p>Connecté en tant que</p>
                        <strong>{{ user.username }}</strong>
                    </small>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <!-- Contenu principal -->
    <main class="{% if user.is_authenticated %}main-content{% endif %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
